      // // variables
      let Input = document.getElementById("InputBx");
      let List = document.getElementById("UL_lists");

      Input.addEventListener("keyup", function (event) {
        if (event.key == "Enter") {
          Input.click();
        }
      });

      Input.addEventListener("click", function () {
        if (Input.value == "") {
          null;
        } else {
          let Li = document.createElement("li");
          Li.innerHTML = Input.value;
          Input.value = "";

          List.appendChild(Li);
          let iterate = document.createElement("I");
          Li.appendChild(iterate);
          saveData();
        }
      });

      List.addEventListener(
        "click",
        (e) => {
          if (e.target.tagName === "LI") {
            e.target.classList.toggle("Done");
            saveData();
          } else if (e.target.tagName === "I") {
            e.target.parentElement.remove();
            saveData();
          }
        },
        false
      );
      function saveData() {
        localStorage.setItem("data1", List.innerHTML);
      }
      function getData() {
        List.innerHTML = localStorage.getItem("data1");
      }
      getData();
    </script>
